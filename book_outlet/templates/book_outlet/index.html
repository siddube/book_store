{% extends 'book_outlet/base.html' %}	My Book Store

{% block title %} My Book Store {% endblock title %}


{% block content %}
<main>
	<ul>
		{% for book in books %}
			<li><a href="{{ book.get_absolute_url }} ">{{ book.title }}</a> | Rating {{ book.rating }}</li>
		{% endfor %}
	</ul>
</main>

{% endblock content %}
